spring.application.name=user-service
spring.profiles.active=local

# Habilitando todos os endpoints do Actuator
management.endpoints.web.exposure.include=*

# Configura��o do Micrometer para Elasticsearch
management.metrics.export.elastic.enabled=true
management.metrics.export.elastic.host=http://elasticsearch:9200
management.metrics.export.elastic.index=metrics
management.metrics.export.elastic.auto-create-index=true